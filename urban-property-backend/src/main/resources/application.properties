# Defines a name for urban property, which is useful for logging and management.
spring.application.name=UrbanProperty-Backend
#DB config
spring.datasource.url=jdbc:mysql://localhost:3306/urban_property_testing_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=manager

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
# Shows the SQL queries generated by Hibernate in the console. Useful for debugging.
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#default server port 8080
#server.port=9090


